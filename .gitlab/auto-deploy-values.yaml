# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
service:
  externalPort: 1027
  internalPort: 1027

livenessProbe:
  path: "/"
  initialDelaySeconds: 14
  timeoutSeconds: 14
  scheme: "HTTPS"
readinessProbe:
  path: "/"
  initialDelaySeconds: 4
  timeoutSeconds: 2
  scheme: "HTTPS"